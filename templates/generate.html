<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Website | AI Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
    }
    .auth-box { 
      background-color: rgba(30, 41, 59, 0.75);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 650px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .auth-title {
      font-size: 2rem;
      font-weight: 600;
      color: #facc15;
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #94a3b8;
    }
    .form-control {
      background-color: #334155;
      border: 1px solid #475569;
      color: white;
      min-height: 50px;

      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control::placeholder {
      color: #94a3b8;
    }
    .form-control:focus {
      background-color: #334155;
      border-color: #facc15;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.25);
      color: white;
    }
    .btn-generate {
      background-color: #facc15;
      border: none;
      color: #1e293b;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-generate:hover {
      background-color: #eab308;
      transform: translateY(-2px);
    }
    .btn-generate:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    .generated-content {
      background: #1e293b;
      border: 1px solid #334155;
      color: #e5e7eb;
      border-radius: 8px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
      word-break: break-word;
    }
    .alert {
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3 class="text-center auth-title">Generate Website with AI</h3>

    <form id="generateForm">
      <div class="mb-3 text-start">
        <label for="businessType" class="form-label">Business Type</label>
        <input type="text" class="form-control" id="businessType" required placeholder="e.g. Restaurant, Tech Startup, etc." />
      </div>
      <div class="mb-3 text-start">
        <label for="industry" class="form-label">Industry</label>
        <input type="text" class="form-control" id="industry" required placeholder="e.g. Food & Beverage, SaaS, etc." />
      </div>
      
      <div class="mb-3 text-start">
        <label for="description" class="form-label">Brief Description (Optional)</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe your business, its mission, and key services."></textarea>
      </div>
      <button type="submit" class="btn btn-generate w-100 mt-3">✨ Generate Website</button>
    </form>
    <div id="generateMsg" class="mt-3"></div>
    <div id="generatedContent" class="generated-content" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('generateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const msg = document.getElementById('generateMsg');
      const contentDiv = document.getElementById('generatedContent');
      const submitBtn = e.target.querySelector('button[type="submit"]');

      msg.innerHTML = '';
      contentDiv.style.display = 'none';
      contentDiv.innerHTML = '';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Generating...';

      const businessType = document.getElementById('businessType').value;
      const industry = document.getElementById('industry').value;
      const description = document.getElementById('description').value;
      const token = localStorage.getItem('token');

      if (!token) {
        msg.innerHTML = '<div class="alert alert-danger">Please log in to generate a website.</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = '✨ Generate Website';
        return;
      }

      try {
        const res = await fetch('/ai/generate-website', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ business_type: businessType, industry, description })
        });
        const data = await res.json();

        if (res.ok && data.website_id) {
          msg.innerHTML = '<div class="alert alert-success">Website generated! Redirecting to preview...</div>';
          
          setTimeout(() => {
            window.location.href = '/preview/' + data.website_id + '?token=' + localStorage.getItem('token');
          }, 1500);
        } else {
          msg.innerHTML = `<div class="alert alert-danger">${data.msg || 'Failed to generate content.'}</div>`;
          submitBtn.disabled = false;
          submitBtn.textContent = '✨ Generate Website';
        }
      } catch (error) {
        msg.innerHTML = '<div class="alert alert-danger">An error occurred. Please try again.</div>';
        submitBtn.disabled = false;
        submitBtn.textContent = '✨ Generate Website';
      }
    });
  </script>
</body>
</html>
