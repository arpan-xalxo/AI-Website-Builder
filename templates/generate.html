<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }
    .generate-box {
      background-color: #111827;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 32px rgba(0,0,0,0.7), 0 2px 8px rgba(250,204,21,0.04);
      width: 100%;
      max-width: 650px;
      text-align: center;
      border: 1.5px solid #232a36;
    }
    .generate-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .form-label {
      color: #facc15;
      font-weight: 600;
      text-align: left;
      width: 100%;
    }
    .form-control {
      background: #232a36;
      color: #e5e7eb;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .form-control:focus {
      background: #232a36;
      color: #fff;
      border: 1.5px solid #facc15;
      box-shadow: none;
    }
    .btn-generate {
      background-color: #facc15;
      color: #111827;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      transition: background 0.3s, color 0.3s;
    }
    .btn-generate:hover {
      background-color: #232a36;
      color: #facc15;
    }
    .generated-content {
      background: #181f2a;
      color: #e5e7eb;
      border-radius: 10px;
      padding: 1.5rem;
      margin-top: 2rem;
      text-align: left;
      word-break: break-word;
    }
    @media (max-width: 800px) {
      .generate-box {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="generate-box">
    <div class="generate-title">Generate Website with AI</div>
    <form id="generateForm">
      <div class="mb-3 text-start">
        <label class="form-label">Business Type</label>
        <input type="text" class="form-control" id="businessType" required placeholder="e.g. Restaurant, Agency, Startup" />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Industry</label>
        <input type="text" class="form-control" id="industry" required placeholder="e.g. Food, Tech, Marketing" />
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Describe your business (optional)"></textarea>
      </div>
      <button type="submit" class="btn btn-generate w-100">Generate Website Content</button>
    </form>
    <div id="generateMsg" class="mt-3"></div>
    <div id="generatedContent" class="generated-content" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('generateForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const msg = document.getElementById('generateMsg');
      const contentDiv = document.getElementById('generatedContent');
      msg.innerHTML = '';
      contentDiv.style.display = 'none';
      contentDiv.innerHTML = '';
      const businessType = document.getElementById('businessType').value;
      const industry = document.getElementById('industry').value;
      const description = document.getElementById('description').value;
      const token = localStorage.getItem('token');
      if (!token) {
        msg.innerHTML = '<div class="text-danger">Please log in to generate a website.</div>';
        return;
      }
      try {
        msg.innerHTML = 'Generating...';
        const res = await fetch('/ai/generate-website', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ business_type: businessType, industry, description })
        });
        const data = await res.json();

       if (res.ok && data.content) {
  msg.innerHTML = '<div class="text-success">Website content generated!</div>';
  contentDiv.style.display = 'block';

  // If `data.content` is already an object, no need to parse again
  const content = typeof data.content === 'string'
    ? JSON.parse(data.content)
    : data.content;

  contentDiv.innerHTML = `<pre>${JSON.stringify(content, null, 2)}</pre>`;

  // OPTIONAL: Redirect to the template
  window.location.href = '/preview/' + data.website_id + '?token=' + localStorage.getItem('token');} else {
  msg.innerHTML = `<div class="text-danger">${data.msg || 'Failed to generate content.'}</div>`;
}
      } catch (error) {
        msg.innerHTML = '<div class="text-danger">Error generating content.</div>';
      }
    });
  </script>
</body>
</html>
