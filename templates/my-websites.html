<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Websites | AI Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      /* Matching the theme background */
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align to top to see the full table */
      padding-top: 5rem;
      padding-bottom: 5rem;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
    }
    .websites-container {
      /* Using the same styled box */
      background-color: rgba(30, 41, 59, 0.75);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 900px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .websites-title {
      font-size: 2rem;
      font-weight: 600;
      color: #facc15;
      margin-bottom: 0.5rem;
    }
    .title-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
    }
    .btn-generate {
      background-color: #facc15;
      border: none;
      color: #1e293b;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-generate:hover {
      background-color: #eab308;
      transform: translateY(-2px);
    }
    .table-responsive {
        border-radius: 8px;
        overflow: hidden;
    }
    .table {
      background: #334155;
      color: #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 0;
      border: 1px solid #475569;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      vertical-align: middle;
      border-bottom: 1px solid #475569;
    }
    thead th {
      background: #1e293b;
      color: #facc15;
      font-weight: 600;
      border-bottom: 2px solid #475569;
    }
    tbody tr {
        transition: background-color 0.2s ease;
    }
    tbody tr:hover {
        background-color: #475569;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .action-btn {
      margin-right: 0.5rem;
      background: #475569;
      color: #f1f5f9;
      border: 1px solid #64748b;
      border-radius: 6px;
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }
    .action-btn:hover {
      background: #facc15;
      color: #1e293b;
      border-color: #facc15;
      transform: translateY(-1px);
    }
    .text-secondary {
        color: #94a3b8 !important;
    }
  </style>
</head>
<body>
  <div class="websites-container">
    <div class="title-bar">
        <h3 class="websites-title">My Websites</h3>
        <a href="/generate" class="btn btn-generate">+ Generate New</a>
    </div>
    <div id="websites-table-container" class="table-responsive">
      <div class="text-center p-5">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-secondary">Loading websites...</p>
      </div>
    </div>
  </div>
  <script>
    async function loadWebsites() {
      const token = localStorage.getItem('token');
      const container = document.getElementById('websites-table-container');

      if (!token) {
        container.innerHTML = '<div class="alert alert-danger">Please log in to view your websites.</div>';
        return;
      }
      try {
        const res = await fetch('/websites', {
          method: 'GET',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Failed to fetch websites.');
        
        const websites = await res.json();
        if (!websites.length) {
          container.innerHTML = '<div class="text-center p-5 text-secondary">No websites found. Start by generating a new one!</div>';
          return;
        }

        let tableHtml = `
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Owner ID</th>
                <th class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>`;

        for (const w of websites) {
          tableHtml += `
            <tr>
              <td>${w.data?.metadata?.business_type || 'Untitled'}</td>
              <td><code>${w.owner_id || '-'}</code></td>
              <td class="text-end">
                <a href="/preview/${w._id}?token=${token}" target="_blank" class="action-btn">üëÅÔ∏è Preview</a>
                <a href="/websites/${w._id}/edit-ai?token=${token}" class="action-btn">‚úèÔ∏è Edit</a>
              </td>
            </tr>`;
        }
        tableHtml += '</tbody></table>';
        container.innerHTML = tableHtml;
      } catch (e) {
        container.innerHTML = `<div class="alert alert-danger">${e.message}</div>`;
      }
    }
    window.addEventListener('load', loadWebsites);
  </script>
</body>
</html>
