<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Websites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }
    .websites-box {
      background-color: #111827;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 32px rgba(0,0,0,0.7), 0 2px 8px rgba(250,204,21,0.04);
      width: 100%;
      max-width: 900px;
      text-align: center;
      border: 1.5px solid #232a36;
    }
    .websites-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .btn-generate {
      background-color: #232a36;
      color: #facc15;
      border: none;
      border-radius: 10px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    .btn-generate:hover {
      background-color: #facc15;
      color: #111827;
    }
    table {
      width: 100%;
      background: #181f2a;
      color: #e5e7eb;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #232a36;
    }
    th {
      background: #232a36;
      color: #facc15;
      font-weight: 700;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .action-btn {
      margin-right: 8px;
      background: #232a36;
      color: #facc15;
      border: none;
      border-radius: 6px;
      padding: 6px 16px;
      font-size: 1rem;
      font-weight: 500;
      transition: background 0.3s, color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .action-btn:hover {
      background: #facc15;
      color: #111827;
      text-decoration: none;
    }
    @media (max-width: 900px) {
      .websites-box {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        border-radius: 10px;
      }
      table, th, td {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="websites-box">
    <div class="websites-title">My Websites</div>
    <a href="/generate" class="btn btn-generate mb-4">+ Generate New Website</a>
    <div id="websites-table-container">
      <div class="text-center text-warning">Loading websites...</div>
    </div>
  </div>
  <script>
    async function loadWebsites() {
      const token = localStorage.getItem('token');
      if (!token) {
        document.getElementById('websites-table-container').innerHTML = '<div class="text-danger">Please log in to view your websites.</div>';
        return;
      }
      try {
        const res = await fetch('/websites', {
          method: 'GET',
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!res.ok) throw new Error('Failed to fetch');
        const websites = await res.json();
        if (!websites.length) {
          document.getElementById('websites-table-container').innerHTML = '<div class="text-secondary">No websites found.</div>';
          return;
        }
        let html = '<table class="table table-dark table-hover"><thead><tr><th>Name</th><th>Owner</th><th>Actions</th></tr></thead><tbody>';
        for (const w of websites) {
          html += `<tr>
            <td>${w.data?.metadata?.business_type || 'Untitled'}</td>
            <td>${w.owner_email || w.owner_id || '-'}</td>
            <td>
             
<a href="/preview/${w._id}?token=${token}" class="action-btn">Preview</a>

              <a href="/websites/${w._id}/edit-ai?token=${token}" class="action-btn"> Edit </a>
            </td>
          </tr>`;
        }
        html += '</tbody></table>';
        document.getElementById('websites-table-container').innerHTML = html;
      } catch (e) {
        document.getElementById('websites-table-container').innerHTML = '<div class="text-danger">Error loading websites.</div>';
      }
    }
    window.addEventListener('load', loadWebsites);
  </script>
</body>
</html>
