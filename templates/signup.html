<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | AI Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      /* Matching the login page background */
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif; /* A clean, modern font */
    }
    .auth-box {
      /* Using the same styled box */
      background-color: rgba(30, 41, 59, 0.75); /* Slightly transparent for a modern effect */
      backdrop-filter: blur(10px); /* Glassmorphism effect */
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 480px; /* Wider box */
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .auth-title {
      font-size: 2rem;
      font-weight: 600;
      color: #facc15; /* Using the theme's accent color */
      margin-bottom: 1.5rem;
    }
    .form-label {
      font-weight: 500;
      color: #94a3b8;
    }
    .form-control {
      background-color: #334155;
      border: 1px solid #475569;
      color: white;
      height: 50px; /* Taller input fields */
      padding: 0.75rem 1rem;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-control::placeholder {
      color: #94a3b8;
    }
    .form-control:focus {
      background-color: #334155;
      border-color: #facc15;
      box-shadow: 0 0 0 3px rgba(250, 204, 21, 0.25); /* Glow effect on focus */
      color: white;
    }
    .btn-signup {
      background-color: #facc15;
      border: none;
      color: #1e293b;
      font-weight: bold;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-signup:hover {
      background-color: #eab308; /* Slightly darker yellow on hover */
      transform: translateY(-2px);
    }
    .btn-signup:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }
    .login-link a {
      color: #facc15;
      font-weight: 500;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-link a:hover {
      color: #fff;
      text-decoration: underline;
    }
    .alert {
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3 class="text-center auth-title">Create Your Account</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required placeholder="you@example.com" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Create a strong password" />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select form-control" id="role">
          <option>Viewer</option>
          <option>Editor</option>
          <option>Admin</option>
        </select>
      </div>
      <button type="submit" class="btn btn-signup w-100 mt-3">Create Account</button>
    </form>
    <p class="text-center mt-4 login-link">Already have an account? <a href="/login">Login</a></p>
    <div id="signupMsg" class="text-center mt-2"></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const signupMsg = document.getElementById('signupMsg');
        const submitBtn = e.target.querySelector('button[type="submit"]');
        
        signupMsg.innerHTML = '';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        try {
            const res = await fetch("/signup", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password, role })
            });

            const data = await res.json();
            
            if (res.ok && data.token) {
                // Don't save the token here, just redirect to login
                signupMsg.innerHTML = '<div class="alert alert-success">Account created! Please log in.</div>';
                setTimeout(() => {
                    window.location.href = "/login";
                }, 1500);
            } else {
                signupMsg.innerHTML = `<div class="alert alert-danger">${data.msg || 'Signup failed'}</div>`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        } catch (error) {
            signupMsg.innerHTML = '<div class="alert alert-danger">Network error. Please try again.</div>';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    });
  </script>
</body>
</html>
