<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
        background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);

      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
    }
    .auth-box {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      background-color: #334155;
      border: none;
      color: white;
    }
    .form-control::placeholder {
      color: #cbd5e1;
    }
    .btn-primary {
      background-color: #3b82f6;
      border: none;
    }
    a {
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h3 class="text-center mb-4">Sign Up</h3>
    <form id="signupForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email" />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter password" />
      </div>
      <div class="mb-3">
        <label>Role</label>
        <select class="form-control" id="role">
          <option>Viewer</option>
          <option>Admin</option>
          <option>Editor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="/login">Login</a></p>
    <div id="signupMsg" class="text-center mt-2 text-warning"></div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      const res = await fetch("/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role })
      });

      const data = await res.json();
      if (res.status === 201) {
        alert("Signup successful. Token: " + data.token);
        window.location.href = "/login";
      } else {
        document.getElementById("signupMsg").textContent = data.msg || "Signup failed";
      }
    });
  </script>
</body>
</html>
