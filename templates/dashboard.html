<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | AI Website Builder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
     
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #f1f5f9;
      font-family: 'Inter', sans-serif;
    }
    .dashboard-box {
      
      background-color: rgba(30, 41, 59, 0.75);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 550px; 
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    .dashboard-title {
      font-size: 1.5rem;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 0.25rem;
    }
    .email-text {
      font-size: 1.75rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .role-badge {
      font-size: 0.8rem;
      background: rgba(250, 204, 21, 0.1);
      color: #facc15;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      border: 1px solid rgba(250, 204, 21, 0.2);
    }
    .btn-custom {
      background-color: #334155;
      border: 1px solid #475569;
      color: #f1f5f9;
      text-decoration: none;
      display: block;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      font-weight: 500;
      transition: background-color 0.3s, transform 0.2s;
      margin-top: 1rem;
    }
    .btn-custom:hover {
      background-color: #475569;
      transform: translateY(-2px);
      color: #fff;
    }
    .btn-logout {
      background-color: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      color: #f87171;
      font-weight: 500;
      padding: 0.75rem;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
      margin-top: 2rem;
      width: 100%;
    }
    .btn-logout:hover {
      background-color: #dc3545;
      color: #fff;
    }
    .admin-panel-link {
        background-color: rgba(250, 204, 21, 0.9);
        color: #1e293b !important;
        font-weight: bold;
    }
    .admin-panel-link:hover {
        background-color: #facc15;
        color: #111827 !important;
    }
    .loading-container, .error-container {
      text-align: center;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading Dashboard...</p>
  </div>

  <div id="dashboard-content" class="dashboard-box" style="display: none;">
    <div class="dashboard-title">Welcome back</div>
    <div class="email-text" id="email-text"></div>
    <div id="role-badge" class="role-badge"></div>
    
    <div id="user-actions">
        <a href="/generate" class="btn-custom">âœ¨ Generate New Website</a>
        <a href="/my-websites" class="btn-custom">ðŸ“‚ My Websites</a>
        <a href="/api-docs" class="btn-custom">ðŸ“– API Docs</a>
        <a href="/admin" id="admin-panel-link" class="btn-custom admin-panel-link" style="display: none;">ðŸ‘‘ Admin Panel</a>
    </div>

    <button onclick="logout()" class="btn-logout">Logout</button>
  </div>

  <div id="error-content" class="error-container" style="display: none;">
    <div class="dashboard-box">
        <h3 class="text-danger">Access Denied</h3>
        <p class="mt-3">Your session may have expired. Please log in again to access the dashboard.</p>
        <a href="/login" class="btn btn-primary mt-3">Go to Login</a>
    </div>
  </div>

  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        showError();
        return;
      }
      try {
        const response = await fetch('/api/dashboard', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          const data = await response.json();
          showDashboard(data.user);
        } else {
          if (response.status === 401) {
            localStorage.removeItem('token');
          }
          showError();
        }
      } catch (error) {
        showError();
      }
    }

    function showDashboard(user) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('email-text').textContent = user.email;
      document.getElementById('role-badge').textContent = user.role;
      
      if (user.role === 'Admin') {
        document.getElementById('admin-panel-link').style.display = 'block';
      }
      
      document.getElementById('dashboard-content').style.display = 'block';
    }

    function showError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('dashboard-content').style.display = 'none';
      document.getElementById('error-content').style.display = 'block';
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }

    window.addEventListener('load', loadDashboard);
  </script>
</body>
</html>
