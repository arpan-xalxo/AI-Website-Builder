<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body {
      background: linear-gradient(135deg, #0f172a 70%, #facc15 30%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }
    .dashboard-box {
      background-color: #111827;
      padding: 2.5rem 2.5rem 2.5rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 32px rgba(0,0,0,0.7), 0 2px 8px rgba(250,204,21,0.04);
      width: 100%;
      max-width: 650px;
      text-align: center;
      border: 1.5px solid #232a36;
    }
    .dashboard-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #facc15;
      margin-bottom: 0.5rem;
      letter-spacing: 1px;
    }
    .role-badge {
      font-size: 1rem;
      background: #facc15;
      color: #111827;
      padding: 7px 22px;
      border-radius: 20px;
      display: inline-block;
      margin-bottom: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 1px 6px rgba(250,204,21,0.10);
    }
    .btn-custom {
      background-color: #232a36;
      border: none;
      margin-top: 18px;
      width: 100%;
      color: #facc15;
      text-decoration: none;
      display: block;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(33,147,176,0.10);
      transition: background 0.3s, color 0.3s;
    }
    .btn-custom:hover {
      background-color: #facc15;
      color: #111827;
      text-decoration: none;
    }
    .btn-danger {
      background-color: #dc3545;
      border: none;
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      display: block;
      text-align: center;
      cursor: pointer;
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(220,53,69,0.10);
      transition: background 0.3s, color 0.3s;
    }
    .btn-danger:hover {
      background-color: #facc15;
      color: #111827;
      text-decoration: none;
    }
    .admin-panel {
      background: #ffcd05;
      color: #111827;
      font-weight: 700;
      border-radius: 10px;
      padding: 12px 0 12px 0;
      margin: 22px 0 12px 0;
      box-shadow: 0 2px 12px rgba(255,204,51,0.13);
    }
    .loading {
      text-align: center;
      padding: 80px 0 0 0;
      font-size: 1.2rem;
      color: #facc15;
    }
    .error {
      text-align: center;
      padding: 80px 0 0 0;
      color: #dc3545;
      font-size: 1.2rem;
    }
    @media (max-width: 800px) {
      .dashboard-box {
        max-width: 98vw;
        padding: 1.2rem 0.5rem 1.5rem 0.5rem;
        border-radius: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading dashboard...</p>
  </div>
  <div id="dashboard-content" class="dashboard-box" style="display: none;">
    <div class="dashboard-title" id="welcome-text">Welcome</div>
    <div id="role-badge" class="role-badge">Role: </div>
    <a href="/generate" class="btn-custom">ðŸ›  Generate Website</a>
    <a href="/my-websites" class="btn-custom">My Websites</a>
    <a href="/api-docs" class="btn-custom">API Docs</a>
   
    <div id="admin-panel" class="admin-panel" style="display: none;">
      <a href="/admin" class="btn-custom" style="background: none; color: #111827;">Admin Panel</a>
    </div>
    <button onclick="logout()" class="btn-danger">Logout</button>
  </div>
  <div id="error-content" class="error" style="display: none;">
    <h3>Access Denied</h3>
    <p>Please log in to access the dashboard.</p>
    <a href="/login" class="btn btn-primary">Go to Login</a>
  </div>
  <script>
    async function loadDashboard() {
      const token = localStorage.getItem('token');
      if (!token) {
        showError();
        return;
      }
      try {
        const response = await fetch('/api/dashboard', {
          method: 'GET',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          }
        });
        if (response.ok) {
          const data = await response.json();
          showDashboard(data.user);
        } else {
          if (response.status === 401) {
            localStorage.removeItem('token');
          }
          showError();
        }
      } catch (error) {
        showError();
      }
    }
    function showDashboard(user) {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('welcome-text').textContent = `Welcome, ${user.email}`;
      document.getElementById('role-badge').textContent = `Role: ${user.role}`;
      if (user.role === 'Admin') {
        document.getElementById('admin-panel').style.display = 'block';
      }
      
      fetch('/websites', {
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
      })
      .then(res => res.ok ? res.json() : [])
      .then(websites => {
        if (websites && websites.length > 0) {
          document.getElementById('website-detail-link').style.display = 'block';
          document.getElementById('website-detail-link').href = `/websites/${websites[0]._id}`;
        }
      });
      document.getElementById('dashboard-content').style.display = 'block';
    }
    function showError() {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('error-content').style.display = 'block';
    }
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
    window.addEventListener('load', loadDashboard);
  </script>
</body>
</html>
