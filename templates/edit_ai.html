<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit with AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <style>
    body { background-color: #0f172a; color: #e5e7eb; }
    .container { max-width: 700px; }
    .form-control { background-color: #1e293b; color: #e5e7eb; border-color: #334155; }
    .form-control:focus { background-color: #1e293b; color: #e5e7eb; border-color: #facc15; box-shadow: none; }
    .btn-primary { background-color: #facc15; border-color: #facc15; color: #111827; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Edit and Re-generate with AI</h2>
    <p>Modify the details below and the AI will generate new content for your website.</p>
    <form id="editForm" class="mt-4">
      <div class="mb-3">
        <label for="businessType" class="form-label">Business Type</label>
        <input type="text" class="form-control" id="businessType" required>
      </div>
      <div class="mb-3">
        <label for="industry" class="form-label">Industry</label>
        <input type="text" class="form-control" id="industry" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Re-generate Website</button>
      <div id="editMsg" class="mt-3"></div>
    </form>
  </div>

  <script>
    const websiteId = window.location.pathname.split('/')[2];
    const token = localStorage.getItem('token');

   
    async function loadWebsiteData() {
      if (!token) return;
      try {
        const res = await fetch(`/websites/${websiteId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to fetch website data');
        const website = await res.json();
        document.getElementById('businessType').value = website.data.metadata.business_type || '';
        document.getElementById('industry').value = website.data.metadata.industry || '';
        document.getElementById('description').value = website.data.metadata.description || '';
      } catch (e) {
        document.getElementById('editMsg').textContent = e.message;
      }
    }

    
    document.getElementById('editForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const msgDiv = document.getElementById('editMsg');
      msgDiv.textContent = 'Generating... Please wait.';

      const updatedData = {
        business_type: document.getElementById('businessType').value,
        industry: document.getElementById('industry').value,
        description: document.getElementById('description').value,
      };

      try {
        const res = await fetch(`/ai/regenerate-website/${websiteId}`, {
          method: 'PUT',
          headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedData)
        });
        const result = await res.json();
        if (!res.ok) throw new Error(result.msg || 'Failed to re-generate');
        msgDiv.textContent = 'Website re-generated successfully! You can now close this page.';
      } catch (e) {
        msgDiv.textContent = `Error: ${e.message}`;
      }
    });

    window.addEventListener('load', loadWebsiteData);
  </script>
</body>
</html>
